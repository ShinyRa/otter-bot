version: "3"

services:
  otterbot:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV}
      - API_KEY=${API_KEY}
      - DEEP_AI_KEY=${DEEP_AI_KEY}
      - PIXABAY_KEY=${PIXABAY_KEY}
    image: bruhgaming/otter-bot:latest
    container_name: otter-bot
